<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: cyan;
        }
    </style>
  </head>
  <body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Strive School Team Work</h1>
          <p class="lead">This are the different Teams in Strive School.</p>
        </div>
      </div>


      <form style="margin: 15%;">
        <textarea id="inputText" placeholder="text" rows="10" cols="40"></textarea>
        <input type="number" name="number" max="6" value="1" id="groupNumber">
        <textarea id="resInput" placeholder="text" rows="10" cols="40"></textarea>
        <input style="color: brown;" type="button" name="shuffle" value="shuffle" onclick="groupSelector()">
    </form>


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
